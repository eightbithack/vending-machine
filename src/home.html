<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">

    <!-- Additional CSS files here -->

</head>
<body>

<div class="container">
    <h1 style="text-align:center">Vending Machine</h1>
    <hr style="color: black;">

    <ul class="list-group" id="errorMessages"></ul>

    <div class="row">
        <!-- container for table -->
        <div class="col-md-9">
            <div id="itemDiv">
                <h2>My Contacts</h2>
                <table id="itemTable" class="table">
                    <!-- we will add data rows dynamically to the tbody -->
                    <tbody id="contentRows"></tbody>
                </table>
            </div>
        </div>
        <div class="col-md-3">
            <form class="form-horizontal" role="form" id="vendForm">
                <h2 style="text-align:center">Total $ In</h2>
                <input type="hidden" id="totalMoney" value="0.00">
                <h2 id="moneyBox" class="boxed" style="width: 100px; height: 40px">$0.00</h2><br>
                <table style="margin:auto;">
                    <tr>
                        <td class="moneycell"><button type = "button" class="moneybtn" onclick="addMoney(1.00);">Add Dollar</button></td>
                        <td class="moneycell"><button type = "button" class="moneybtn" onclick="addMoney(0.25);">Add Quarter</button></td>
                    </tr>
                    <tr>
                        <td class="moneycell"><button type = "button" class="moneybtn" onclick="addMoney(0.10);">Add Dime</button></td>
                        <td class="moneycell"><button type = "button" class="moneybtn" onclick="addMoney(0.05);">Add Nickel</button></td>
                    </tr>
                </table>
                <hr>
                <h2 style="text-align:center">Messages</h2>
                <h2 id="messageBox" class="boxed item-text" style="width: 250px; height: 60px; line-height: 60px;"></h2><br>
                <div class="form-group row">
                    <label for="selectedItemId" class="col-md-4 control-label">
                        Item:
                    </label>

                    <div class="col-md-4">
                        <input type="hidden" id="selectedItemId" value="0">
                        <h2 id="selectBox" class="boxed" style="width: 100px; height: 40px"></h2>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8" style="margin:auto">
                        <button type="button"
                                id="buyButton"
                                class="btn btn-primary"
                                onclick="purchaseItem();">
                            Make Purchase
                        </button>
                    </div>
                </div>
                <hr>
                <h2 style="text-align:center">Change</h2>
                <h2 id="changeBox" class="boxed item-text" style="width: 250px; height: 60px; line-height: 60px;"></h2><br>
                <button type = "button" id="changeButton">Return Change</button>



            </form>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- use the the full jQuery build, NOT the slim build-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- custom js files -->
<script src="js/home.js"></script>

</body>
</html>
